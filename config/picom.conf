shadow = true;
shadow-radius = 14;
shadow-opacity = 0.30;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-exclude = [
    "name = 'plank'",
    "name = 'Notification'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "name *= 'cavatransparent'",
    "class_g = 'Conky'",
    "class_g = 'Tint2'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#  __|  \    _ \ _ _|   \ |   __|
#  _|  _ \   |  |  |   .  |  (_ |
# _| _/  _\ ___/ ___| _|\_| \___|

fading = true;
fade-in-step = 0.06;
fade-delta = 5;
fade-exclude = [
  "class_g = 'slop'"
]
no-fading-openclose = false
no-fading-destroyed-argb = true

#   _ \  _ \  \     __| _ _| __ __| \ \  /
#  (   | __/ _ \   (      |     |    \  / 
# \___/ _| _/  _\ \___| ___|   _|     _|  

inactive-opacity = 0.96;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.05
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",
  "class_g = 'slop'",
  "class_g = 'polybar'"
];
opacity-rule = [
  "60:class_g     = 'Conky'",
  "100:class_g    = 'slop'",
  "100:class_g    = 'XTerm'",
  "100:class_g    = 'URxvt'",
  "100:class_g    = 'kitty'",
  "100:class_g    = 'Alacritty'",
  "100:class_g    = 'Polybar'",
  "100:class_g    = 'code-oss'",
  "100:class_g    = 'Meld'",
  "100:class_g    = 'firefox'",
  "100:class_g    = 'Thunderbird'"

#  _ \   _ \  |  |  \ |  _ \  __|  _ \     
#    /  (   | |  | .  |  |  | _|   |  |    
# _|_\ \___/ \__/ _|\_| ___/ ___| ___/     
#   __|   _ \  _ \   \ |  __|  _ \   __|
#  (     (   |   /  .  |  _|     / \__ \
# \___| \___/ _|_\ _|\_| ___| _|_\ ____/

];
corner-radius = 8;
rounded-corners-exclude = [
"class_g ?= 'tint2'",
"class_g ?= 'polybar'"
];
round-borders = 1;
round-borders-exclude = [ ];
round-borders-rule = [
	"0:class_g ?= 'firefox'"
];

#  _ )  |     |  | _ \
#  _ \  |     |  |   /
# ___/ ____| \__/ _|_\

blur: {
  method = "dual_kawase";
  strength = 3;
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}
blur-background-exclude = [
	"window_type = 'dock'",
    "name = 'cavatransparent'",
	"class_g = 'Plank'",
	"class_g = 'slop'",
	"class_g = 'Gis-weather.py'",
	"_GTK_FRAME_EXTENTS@:c"
];

#   _ \ __ __| |  |  __|  _ \     __|  __| __ __| __ __| _ _|   \ |   __|   __|
#  (   |   |   __ |  _|     /   \__ \  _|     |      |     |   .  |  (_ | \__ \
# \___/   _|  _| _| ___| _|_\   ____/ ___|   _|     _|   ___| _|\_| \___| ____/

backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;
detect-transient = true;
detect-client-leader = true;
glx-no-stencil = true;
use-damage = false;
log-level = "info";
wintypes:
{
  tooltip = { fade=true; shadow=true; opacity=0.95; focus=true; full-shadow=false; };
  popup_menu = { opacity=1.0; }
  dropdown_menu = { opacity=1.0; }
  utility = { shadow=false; opacity=1.0; }
};

