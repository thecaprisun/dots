[colors]
background = #00000000
background-alt = #FFFFFF
foreground = #FFFFFF
primary = #FFFFFF
secondary = #FFFFFF
alert = #458588

[bar/example]
width = 100%
height = 22pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #FFFFFF
padding-left = 3
padding-right = 3
module-margin = 0
separator =  
separator-foreground = ${colors.disabled}
font-0 = "JetBrains Mono Nerd Font:size=10;2"
modules-left = xworkspaces
modules-center = xwindow
modules-right = systray pulseaudio cpu memory date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/systray]
type = internal/tray
format-margin = 8pt

[module/notifications]
type = custom/text
format-background = ${colors.background}
format-foreground = ${colors.foreground}
label = 
click-left = 

[module/xworkspaces]
type = internal/xworkspaces
label-active =" "
label-active-padding = 1
label-occupied-foreground = ${colors.alert}
label-occupied = " "
label-occupied-padding = 1
label-urgent =  ( %name% )
label-urgent-padding = 1
label-empty = %name%
label-empty-padding = 1

[module/firefox]
type = custom/text
format = <label>
format-background = #00
format-foreground = #fff
format-padding = 1
label = 
click-left = exec firefox
click-middle = exec firefox
click-right = exec firefox

[module/code]
type = custom/text
format = <label>
format-background = #00
format-foreground = #fff
format-padding = 1
label = 󰨞
click-left = exec code
click-middle = exec code
click-right = exec code

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery
full-at = 100
low-at = 20
battery = BATT
adapter = ACAD
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging =  󰂄 %percentage%%  
label-discharging =  󰁹 %percentage%%  
label-full =  󰁹 %percentage%%  
label-low =  󰂃 %percentage%%  
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 200

[module/backlight]
type = internal/backlight
card = amdgpu_bl1
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
scroll-interval = 10
format = <label>
label = %percentage%%
ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " 󰕾 "
format-volume-prefix-foreground = ${colors.secondary}
format-volume = <label-volume>
label-volume = %percentage%% 
label-muted = " 󰸈" 
label-muted-foreground = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.secondary}
label ="%percentage_used:2%% " 

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.secondary}
label ="%percentage:2%%"

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = "  󱑎 %date%"
label-foreground = ${colors.primary}

[settings]
screenchange-reload=true
pseudo-transparency=false

